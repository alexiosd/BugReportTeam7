<div class="container">
  <p>small description here</p>
  <span [routerLink]="['/report']" class="btn btn-primary">Report Bug</span><br><br>
  <table class="table table-bordered">
    <thead>
      <tr><bgt7-bug-search-component></bgt7-bug-search-component></tr>
      <tr>
        <th></th>
        <th (click)="sort('title')" data-direction="asc">Title</th>
        <th (click)="sort('priority')">Priority</th>
        <th (click)="sort('reporter')">Reporter</th>
        <th (click)="sort('dateCreated')">Date Created</th>
        <th (click)="sort('status')">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugsData">
        <!-- {{bug | json}} -->
        <td> <span [routerLink]="['/report/' + bug.id]" class="btn btn-primary">Edit Bug</span></td>
        <td>{{bug.title}}</td>
        <td>{{bug.priority}}</td>
        <td>{{bug.reporter}}</td>
        <td>{{bug.createdAt}}</td>
        <td>{{bug.status}}</td>
      </tr>
    </tbody>
  </table>
  <app-pager (pageChanged)="onPageChanged($event)"
  (pageSizeChanged)="onPageSizeChanged($event)"
  [page]="page"
  [pageSize]="pageSize">
</app-pager>
 </div>
