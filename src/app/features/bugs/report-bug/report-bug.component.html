<div class="container">
  <form class="form" (submit)="formSubmit(bugForm)" [formGroup]="bugForm" [class.was-validated]="bugForm.invalid && bugForm.dirty">

    <div class="form-group">
        <div class="col-md-4 mb-3" hidden>
            <label class="form-control-label">ID</label>
            <input formControlName="id" class="form-control" type="text" name="id">
          </div>
      <div class="col-md-4 mb-3">
        <label class="form-control-label">Title</label>
        <input formControlName="title" class="form-control" type="text" name="title">
        <div *ngIf="titleFormControlErrorMessage" class="invalid-feedback">
         {{titleFormControlErrorMessage}}
        </div>
      </div>
      <div class="col-md-12 mb-3">
        <label class="form-control-label">Description</label>
        <textarea formControlName="description" class="form-control" name="description" ></textarea>
        <div *ngIf="descriptionFormControlErrorMessage" class="invalid-feedback">
          {{descriptionFormControlErrorMessage}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-check-label">Priority</label>
      <select formControlName="priority" name="priority">
        <option [ngValue]="null" >Select</option>
        <option *ngFor="let pri of priorities">{{pri}}</option>
      </select>
      <div *ngIf="priorityFormControlErrorMessage" class="invalid-feedback">
        {{priorityFormControlErrorMessage}}
      </div>
      <br/>
      <label class="form-check-label">Reporter</label>
      <select formControlName="reporter" name="reporter">
        <option [ngValue]="null" >Select</option>
        <option *ngFor="let rep of reporter">{{rep}}</option>
      </select>
      <div *ngIf="reporterFormControlErrorMessage" class="invalid-feedback">
       {{reporterFormControlErrorMessage}}
      </div>
      <br/>
      <label class="form-check-label">Status</label>
      <select formControlName="status" name="status">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let sta of status">{{sta}}</option>
      </select>
      <div *ngIf="statusFormControlErrorMessage" class="invalid-feedback">
        {{statusFormControlErrorMessage}} Field is required when the reporter is QA.
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="!bugForm.valid">Submit</button>
  </form>
</div>
