<div class="container">

  <p>small description here</p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Reporter</th>
        <th>Date Created</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugs">
        <td>{{bug.title}}</td>
        <td>{{bug.priority}}</td>
        <td>{{bug.reporter}}</td>
        <td>{{bug.date}}</td>
        <td>{{bug.status}}</td>
      </tr>
    </tbody>
  </table>
 </div>
